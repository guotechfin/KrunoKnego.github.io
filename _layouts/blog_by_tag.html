---
layout: default
---
<h1 class="index-title">Articles by tag: {{ page.tag }}</h1>
<div class="google-search">
    <script>
        (function() {
            var cx = '006025846606250566064:2w40jg7gurk';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
            '//www.google.com/cse/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
        })();
    </script>
    <gcse:search></gcse:search>
</div>
<div class="clear-float"></div>
<div class="home">
    {% if site.tags[page.tag] %}
    {% for post in site.tags[page.tag] %}
    <div class="post">
        <a class="post-link" title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div class="clear-float"></div>
        <div class="date">{{ post.date | date: "%b %-d, %Y" }}</div>
        {% for tag in post.tags %}
        <a class="tag" href="/blog/tag/{{ tag }}/">{{ tag }}</a>
        {% endfor %}
    </div>
    <hr/>
    {% endfor %}
    {% else %}
    <p>There are no posts for this tag.</p>
    {% endif %}
</div>
